<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Viagem</title>
  <style>
    :root {
      --primary: #2f80ed;
      --secondary: #56ccf2;
      --bg: #f5f7fb;
      --dark: #333;
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 420px;
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 8px;
    }

    p.subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 24px;
      font-size: 14px;
    }

    .field {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: var(--dark);
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
    }

    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .btn-calc {
      background: var(--primary);
      color: white;
    }

    .btn-calc:hover {
      background: #1f6ad6;
    }

    .btn-clear {
      background: #eee;
      color: #555;
    }

    .btn-clear:hover {
      background: #ddd;
    }

    .result {
      margin-top: 24px;
      padding: 18px;
      background: var(--bg);
      border-radius: var(--radius);
      text-align: center;
    }

    .result span {
      display: block;
      color: #666;
      font-size: 14px;
    }

    .result strong {
      font-size: 28px;
      color: var(--primary);
    }

    footer {
      margin-top: 18px;
      text-align: center;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸš— Calculadora de Viagem</h1>
    <p class="subtitle">CÃ¡lculo automÃ¡tico de corrida</p>

    <div class="field">
      <label>Tipo de corrida</label>
      <select id="modo">
        <option value="normal">Normal (R$ 1,50/km)</option>
        <option value="faturado">Faturado (R$ 2,00/km)</option>
      </select>
    </div>

    <div class="field">
      <label>DistÃ¢ncia (km)</label>
      <input type="number" id="km" placeholder="Ex: 15" />
    </div>

    <div class="field">
      <label>Pontos</label>
      <input type="number" id="pontos" placeholder="Ex: 2" />
    </div>

    <div class="field">
      <label>Minutos de espera</label>
      <input type="number" id="espera" placeholder="Ex: 30" />
    </div>

    <div class="field">
      <label>Cancelamento</label>
      <select id="cancelamento">
        <option value="0">NÃ£o</option>
        <option value="15">Sim (+ R$ 15)</option>
      </select>
    </div>

    <div class="buttons">
      <button class="btn-calc" onclick="calcular()">Calcular</button>
      <button class="btn-clear" onclick="limpar()">Limpar</button>
    </div>

    <div class="result" id="resultado">
      <span>Valor final</span>
      <strong>R$ 0,00</strong>
    </div>

    <div class="result" id="historico" style="display:none">
      <span>Ãšltima corrida</span>
      <strong id="histText"></strong>
    </div>

    <div class="buttons" style="margin-top:16px">
      <button class="btn-calc" onclick="compartilhar()">ðŸ“² Compartilhar</button>
    </div>

    <footer>
      Projeto pronto para GitHub Pages â€¢ Mobile First
    </footer>
  </div>

  <script>
    let ultimoValor = 0;
    let ultimoModo = '';

    function calcular() {
      const km = parseFloat(document.getElementById('km').value) || 0;
      const pontos = parseInt(document.getElementById('pontos').value) || 0;
      const espera = parseInt(document.getElementById('espera').value) || 0;
      const cancelamento = parseFloat(document.getElementById('cancelamento').value) || 0;
      const modo = document.getElementById('modo').value;

      const valorKm = modo === 'faturado' ? 2.0 : 1.5;

      let valorViagem;
      if (km <= 9.3) {
        valorViagem = 20;
      } else {
        valorViagem = (km * valorKm) + (pontos * 3);
      }

      let tolerancia = pontos * 20;
      let valorEspera = espera > tolerancia ? (espera - tolerancia) * 0.4 : 0;

      let total = valorViagem + valorEspera + cancelamento;
      ultimoValor = total;
      ultimoModo = modo;

      const totalFormatado = total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
      document.getElementById('resultado').querySelector('strong').innerText = totalFormatado;

      document.getElementById('historico').style.display = 'block';
      document.getElementById('histText').innerText = `${totalFormatado} â€¢ ${modo.toUpperCase()}`;
    }

    function limpar() {
      ['km','pontos','espera'].forEach(id => document.getElementById(id).value = '');
      document.getElementById('cancelamento').value = '0';
      document.getElementById('resultado').querySelector('strong').innerText = 'R$ 0,00';
      document.getElementById('historico').style.display = 'none';
    }

    function compartilhar() {
      if (!ultimoValor) {
        alert('Calcule a viagem antes de compartilhar');
        return;
      }

      const texto = `ðŸš— Valor da corrida\nðŸ’° Total: R$ ${ultimoValor.toFixed(2)}\nðŸ“¦ Tipo: ${ultimoModo.toUpperCase()}`;
      const url = `https://wa.me/?text=${encodeURIComponent(texto)}`;
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
