<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Viagem</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2f80ed">

  <style>
    :root {
      --primary: #2f80ed;
      --secondary: #56ccf2;
      --bg: #f5f7fb;
      --dark: #333;
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 420px;
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 8px;
    }

    p.subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .field {
      margin-bottom: 14px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: var(--dark);
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }

    button {
      flex: 1;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-calc { background: var(--primary); color: #fff; }
    .btn-clear { background: #eee; }
    .btn-pdf { background: #27ae60; color:#fff; }

    .result {
      margin-top: 20px;
      padding: 16px;
      background: var(--bg);
      border-radius: var(--radius);
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸš— Calculadora de Viagem</h1>
    <p class="subtitle">CÃ¡lculo automÃ¡tico de corrida</p>

    <div class="field">
      <label>Tipo de corrida</label>
      <select id="modo">
        <option value="normal">Normal (R$ 1,50/km)</option>
        <option value="faturado">Faturado (R$ 2,00/km)</option>
      </select>
    </div>

    <div class="field">
      <label>DistÃ¢ncia (km)</label>
      <input type="number" id="km" placeholder="Ex: 15" />
    </div>

    <div class="field">
      <label>Pontos</label>
      <input type="number" id="pontos" placeholder="Ex: 2" />
    </div>

    <div class="field">
      <label>Minutos de espera</label>
      <input type="number" id="espera" placeholder="Ex: 30" />
    </div>

    <div class="field">
      <label>Cancelamento</label>
      <select id="cancelamento">
        <option value="0">NÃ£o</option>
        <option value="15">Sim (+ R$ 15)</option>
      </select>
    </div>

    <div class="buttons">
      <button class="btn-calc" onclick="calcular()">Calcular</button>
      <button class="btn-clear" onclick="limpar()">Limpar</button>
    </div>

    <div class="buttons">
      <button class="btn-pdf" onclick="gerarPDF()">ðŸ“„ Recibo PDF</button>
      <button class="btn-calc" onclick="compartilhar()">ðŸ“² Compartilhar</button>
    </div>

    <div class="result" id="resultado">
      <span>Valor final</span>
      <strong>R$ 0,00</strong>
    </div>

    <div class="result" id="historico" style="display:none">
      <span>Ãšltima corrida</span>
      <strong id="histText"></strong>
    </div>

    <div class="buttons" style="margin-top:16px">
      <button class="btn-calc" onclick="compartilhar()">ðŸ“² Compartilhar</button>
    </div>

    <footer>
      Projeto pronto para GitHub Pages â€¢ Mobile First
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    let ultimoValor = 0;
    let ultimoModo = '';

    function calcular() {
      const km = parseFloat(document.getElementById('km').value) || 0;
      const pontos = parseInt(document.getElementById('pontos').value) || 0;
      const espera = parseInt(document.getElementById('espera').value) || 0;
      const cancelamento = parseFloat(document.getElementById('cancelamento').value) || 0;
      const modo = document.getElementById('modo').value;

      const valorKm = modo === 'faturado' ? 2.0 : 1.5;
      let valorViagem = km <= 9.3 ? 20 : (km * valorKm) + (pontos * 3);

      let tolerancia = pontos * 20;
      let valorEspera = espera > tolerancia ? (espera - tolerancia) * 0.4 : 0;

      let total = valorViagem + valorEspera + cancelamento;
      ultimoValor = total;
      ultimoModo = modo;

      document.querySelector('#resultado strong').innerText =
        total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    function gerarPDF() {
      if (!ultimoValor) return alert('Calcule antes de gerar o recibo');
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();

      pdf.setFontSize(16);
      pdf.text('Recibo de Corrida', 20, 20);
      pdf.setFontSize(12);
      pdf.text(`Valor: R$ ${ultimoValor.toFixed(2)}`, 20, 40);
      pdf.text(`Tipo: ${ultimoModo.toUpperCase()}`, 20, 50);
      pdf.text(`Data: ${new Date().toLocaleString()}`, 20, 60);

      pdf.save('recibo-corrida.pdf');
    }

    function compartilhar() {
      if (!ultimoValor) return alert('Calcule antes de compartilhar');
      const texto = `ðŸš— Corrida\nðŸ’° Valor: R$ ${ultimoValor.toFixed(2)}\nðŸ“¦ Tipo: ${ultimoModo.toUpperCase()}`;
      window.open(`https://wa.me/?text=${encodeURIComponent(texto)}`, '_blank');
    }

    function limpar() {
      document.querySelectorAll('input').forEach(i => i.value = '');
      document.getElementById('cancelamento').value = '0';
      document.querySelector('#resultado strong').innerText = 'R$ 0,00';
      ultimoValor = 0;
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>

</body>
</html>
