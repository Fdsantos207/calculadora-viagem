<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Itaim Connect Motoboy ‚Ä¢ Sistema Completo</title>
  <link rel="icon" href="logo.png" />
  <style>
    :root{--bg:#0f0f10;--card:#16171a;--accent:#00e0a4;--muted:#9aa0a6;--txt:#ffffff}
    body{margin:0;background:var(--bg);color:var(--txt);font-family:Inter,Arial}
    header{display:flex;align-items:center;gap:12px;padding:14px;background:#0b0b0c;position:sticky;top:0}
    header img{height:40px;border-radius:6px}
    main{max-width:560px;margin:auto;padding:16px}
    .card{background:var(--card);border-radius:14px;padding:14px;margin-bottom:14px}
    label{font-size:.8rem;color:var(--muted)}
    input,select,button{width:100%;padding:12px;border-radius:10px;border:none;margin-top:6px;background:#0f1013;color:#fff}
    button{cursor:pointer}
    .primary{background:var(--accent);color:#003d2c;font-weight:700}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .total{font-size:1.6rem;font-weight:800;text-align:center}
    ul{padding-left:16px}
    li{font-size:.85rem;margin-bottom:4px}
  </style>
</head>
<body>
<header>
  <img src="logo.png" />
  <strong>Itaim Connect Motoboy</strong>
</header>

<main>

<section class="card">
  <h3>üìç C√°lculo da viagem</h3>
  <label>Dist√¢ncia (km)</label>
  <input id="km" type="number" step="0.1" />
  <label>Pontos</label>
  <select id="pontos"><option value="1">1</option><option value="2">2</option><option value="3">3</option></select>
  <label>Espera (min)</label>
  <input id="espera" type="number" />
  <label>Cancelamento</label>
  <select id="cancel"><option value="0">N√£o</option><option value="15">Sim</option></select>
  <button class="primary" onclick="calcular()">Calcular</button>
</section>

<section class="card">
  <div class="total" id="total">R$ 0,00</div>
  <p id="detalhe"></p>
  <div class="row">
    <button onclick="gerarPDF()">üìÑ Recibo PDF</button>
    <button onclick="enviarWhats()">üì≤ WhatsApp</button>
  </div>
</section>

<section class="card">
  <h3>üìú Hist√≥rico</h3>
  <ul id="historico"></ul>
</section>

<section class="card">
  <h3>‚öôÔ∏è Configura√ß√µes</h3>
  <label>Valor KM</label><input id="cfgKm" type="number" value="1.5" />
  <label>Valor ponto</label><input id="cfgPonto" type="number" value="3" />
  <label>Valor espera/min</label><input id="cfgEspera" type="number" value="0.4" />
  <button onclick="salvarCfg()">Salvar</button>
</section>

</main>

<script>
let cfg = JSON.parse(localStorage.getItem('cfg')) || {km:1.5,ponto:3,espera:0.4};
let hist = JSON.parse(localStorage.getItem('hist')) || [];

function calcular(){
 const km = +document.getElementById('km').value||0;
 const p = +document.getElementById('pontos').value;
 const e = +document.getElementById('espera').value||0;
 const c = +document.getElementById('cancel').value;
 let total = km<=9.3?20:(km*cfg.km+p*cfg.ponto);
 total += e*cfg.espera + c;
 document.getElementById('total').innerText='R$ '+total.toFixed(2);
 document.getElementById('detalhe').innerText=`${km}km ‚Ä¢ ${p} ponto(s)`;
 hist.unshift({data:new Date().toLocaleString(),total});
 localStorage.setItem('hist',JSON.stringify(hist));
 renderHist();
}
function renderHist(){
 const ul=document.getElementById('historico'); ul.innerHTML='';
 hist.slice(0,5).forEach(h=>{ul.innerHTML+=`<li>${h.data} ‚Äî R$ ${h.total.toFixed(2)}</li>`});
}
function salvarCfg(){
 cfg={km:+cfgKm.value,ponto:+cfgPonto.value,espera:+cfgEspera.value};
 localStorage.setItem('cfg',JSON.stringify(cfg)); alert('Configura√ß√µes salvas');
}
function gerarPDF(){alert('PDF gerado com logo (simula√ß√£o).')}
function enviarWhats(){window.open(`https://wa.me/?text=Valor%20${document.getElementById('total').innerText}`)}
renderHist();
</script>
</body>
</html>
